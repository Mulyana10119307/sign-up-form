<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="logo-container">
          <img src="odin-lined.png" alt="logo odin" />
          <p>ODIN</p>
        </div>
        <p>
          Photo by
          <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
          on
          <a
            href=" https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
            >Unsplash</a
          >
        </p>
      </div>
      <div class="right">
        <div class="top">
          <div class="text">
            <p>
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
            </p>
            <p>Sign up <i>now</i> to get started.</p>
            <br />
            <p>You <i>know</i> you want to.</p>
          </div>
        </div>
        <div class="form">
          <p>Let's do this!</p>
          <form action="" method="">
            <div class="form-container">
              <div class="form-left">
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname" required />
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required />
                <label for="password1">Password</label>
                <input
                  type="password"
                  name="password1"
                  id="password1"
                  onkeyup="validatePasswords()"
                  required />
                <p id="passwordError"></p>
              </div>
              <div class="form-right">
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname" required />
                <label for="phonenumber">Phone Number</label>
                <input
                  type="tel"
                  name="phonenumber"
                  id="phonenumber"
                  required />
                <label for="password2">Confirm Password</label>
                <input
                  type="password"
                  name="password2"
                  id="password2"
                  onkeyup="validatePasswords()"
                  required />
              </div>
            </div>
          </div>
          <button type="submit">Create Account</button>
        </form>
        <div class="bottom">
          <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
